<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /*
        화면 전체를 쓰는 것 : block level element
        자기에게 할당된 곳만 쓰는 것 : inline element
        */
        h1 {
            border:5px solid red;
            padding: 20px;
            margin: 20px;
            display: block;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <h1>CSS</h1>
</body>

</html>
