<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['one', 'two', 'three', 'four'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <script>
            var i = 1;
            while (i <= coworkers.length) {
                document.write('<li>' + coworkers[i] + '</li>');
                i++;                
            }
        </script>
    </ul>
</body>

</html>
